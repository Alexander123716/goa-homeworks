<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h2>Basic Simple HTML Table</h2>

    <table>
        <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>1</td>
            <td>John</td>
            <td>Doe</td>
            <td>28</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Mary</td>
            <td>Smith</td>
            <td>34</td>
        </tr>
        <tr>
            <td>3</td>
            <td>James</td>
            <td>Johnson</td>
            <td>45</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Alice</td>
            <td>Williams</td>
            <td>23</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Robert</td>
            <td>Brown</td>
            <td>54</td>
        </tr>
    </table>

</body>
</html>
