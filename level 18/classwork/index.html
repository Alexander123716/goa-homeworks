<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Lists</title>
</head>
<body>

    <!-- First Unordered List -->
    <ul>
        <li>Apple</li>  <!-- Index 0 -->
        <li>Banana</li> <!-- Index 1 -->
        <li>Cherry</li> <!-- Index 2 -->
        <li>Date</li>   <!-- Index 3 -->
        <li>Grape</li>  <!-- Index 4 -->
    </ul>

    <!-- Second Unordered List -->
    <ul>
        <li>Car</li>    <!-- Index 0 -->
        <li>Bike</li>   <!-- Index 1 -->
        <li>Bus</li>    <!-- Index 2 -->
        <li>Truck</li>  <!-- Index 3 -->
        <li>Motorcycle</li> <!-- Index 4 -->
    </ul>

    <!-- Third Unordered List -->
    <ul>
        <li>Red</li>    <!-- Index 0 -->
        <li>Blue</li>   <!-- Index 1 -->
        <li>Green</li>  <!-- Index 2 -->
        <li>Yellow</li> <!-- Index 3 -->
        <li>Black</li>  <!-- Index 4 -->
    </ul>

</body>
</html>
